# Buzz Radar Risk Management Framework
# Source: AI CFO Knowledge Base (November 2025)

# Risk Categories and Severity
risk_levels:
  critical: "Immediate attention required, material impact on business"
  high: "Active monitoring, mitigation in progress"
  medium: "Tracked, contingency plans in place"
  low: "Noted, periodic review"

risks:

  # CRITICAL RISK
  - id: "RISK-001"
    name: "Client Concentration"
    severity: "Critical"
    category: "Revenue"
    
    current_state:
      viiv_gsk_percentage: 50  # ~40-50% of revenue
      viiv_dlp_value: 650000
      gsk_blenrep_value: 250000
      total_at_risk: 900000
    
    specific_threats:
      - client: "ViiV Healthcare"
        program: "Digital Listening Program"
        value: 650000
        threat: "Internal restructuring moved budget control away from champions"
        status: "At Risk"
        
      - client: "GSK"
        program: "Blenrep"
        value: 250000
        threat: "Stakeholder changes create renewal uncertainty"
        status: "Renewal Pending"
    
    target_state:
      max_single_client: 30  # Percent
      min_active_clients: 8
    
    mitigation:
      - "Aggressive diversification through 2026"
      - "BRIANN pilots to acquire new logos"
      - "Expand wallet share with JJMT, Bayer"
    
    ai_cfo_action: "Track concentration ratio weekly. Alert if any client exceeds 35%."

  # MEDIUM RISK  
  - id: "RISK-003"
    name: "Productisation Execution"
    severity: "Medium"
    category: "Strategic"
    
    description: "Transition from services to product involves operational complexity"
    
    specific_risks:
      - type: "Dual Operating Model"
        description: "Running services while scaling product requires careful resource allocation"
      - type: "Pilot Conversion"
        description: "If pilots don't convert, investment doesn't pay off"
        target_conversion: 60  # Percent minimum
      - type: "Pricing Discovery"
        description: "Finding right price point is iterative"
    
    mitigation:
      - "Track pilot conversion rates obsessively"
      - "Iterate on pricing based on market feedback"
      - "Don't sacrifice profitable services revenue too quickly"
    
    ai_cfo_action: "Track pilot-to-production conversion rate. Alert if below 50%."

  - id: "RISK-004"
    name: "Key Person Dependency"
    severity: "Medium"
    category: "Operational"
    
    description: "Small team with concentrated expertise"
    
    mitigation:
      - "Document processes"
      - "Cross-train team members"
      - "Build scalable playbooks for BRIANN deployment"
    
    ai_cfo_action: "Consider in hiring decisions and capacity planning."

  - id: "RISK-005"
    name: "Regulatory/Compliance Change"
    severity: "Medium"
    category: "External"
    
    description: "Changes to ABPI, EFPIA, PAAB or other pharma marketing codes"
    
    mitigation:
      - "BRIANN Compliance Engine designed to be updateable"
      - "Human-in-loop model provides safety net"
    
    ai_cfo_action: "Flag if compliance-related client concerns emerge."

# Risk Monitoring Dashboard
monitoring:
  weekly_review:
    - "Client concentration ratio"
    - "At-risk account status"
    - "Pipeline coverage ratio"
  
  monthly_review:
    - "Pilot conversion progress"
  
  quarterly_review:
    - "Full risk register review"
    - "Mitigation effectiveness"
    - "New risk identification"

